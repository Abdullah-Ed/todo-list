<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul>
    <li class="home-tab currentProject">Home</li>
    <li class="today-tab">Today</li>
    <li class="week-tab">This Week</li>
    <div class="projects-container"></div>
    <form class="project-form">
      <label for="new-project">New project?</label>
      <input type="text" id="new-project" name="new-project" required>
      <button type="submit" class="project-btn">Submit</button>
    </form>
  </ul>
  <form class="task-from">
    <div class="form-container">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>
  
      <label for="description">Description</label>
      <textarea name="description" id="description"></textarea>
  
      <label for="dueDate">Due Date</label>
      <input type="date" name="dueDate" id="dueDate" required>
  
      <label for="priority">Priority</label>
      <select name="priority" id="priority" required>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      
      <label for="project">Project</label>
      <select name="project" id="project">
      </select>
    </div>
    <button class="add-task-btn" type="submit">Add a Task</button>
  </form>

  <div class="content">

  </div>

</body>
</html>
