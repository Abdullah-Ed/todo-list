<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header-section">
    <img src="images/headerImg.svg" alt="Logo">
    <h1> Todo List</h1>
  </div>

  <ul>
    <li class="home-tab currentProject">Home</li>
    <li class="today-tab">Today</li>
    <li class="week-tab">This Week</li>
    <div class="projects-container"></div>
    <form class="project-form">
      <div class="project-form-container">
        <label for="new-project">New project?</label>
        <input type="text" id="new-project" name="new-project" required>
        <button type="submit" class="project-btn">Submit</button>
        <button class="cancel-project-form">Cancel</button>
      </div>
      <button class="show-project-form">New Task</button>
    </form>
  </ul>
  <form class="task-from">
    <div class="form-container" id="form-container">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required>

      <label for="description">Description</label>
      <textarea name="description" id="description"></textarea>

      <label for="dueDate">Due Date</label>
      <input type="date" name="dueDate" id="dueDate" required>

      <label for="priority">Priority</label>
      <select name="priority" id="priority" required>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label for="project">Project</label>
      <select name="project" id="project">
      </select>

      <button class="add-task-btn" type="submit">Add a Task</button>
      <button class="cancel">Cancel</button>
    </div>
    <button class="show-form">New Task?</button>
  </form>

  <h1 class="current-tab-header"></h1>

  <div class="content"></div>

</body>

</html>
